<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mexican - Mexican food</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>

    <div class="single hide"></div>
    <div class="overlay hide"></div>

    <section id="splash">
        <img src="imgs/logo@2x.png" alt="logo">
        <h1>Discover Mexico Through Food</h1>
        <div class="button">BOOK NOW</div>
        <div class="splash_overlay">
        </div>

    </section>

    <section id="menu">
        <h1>Our Menu</h1>
        <div class="filter_knapper">
            <button class="filter valgt" data-filter="alle">All</button>
            <button class="filter" data-filter="starters">Starters</button>
            <button class="filter" data-filter="mains">Mains</button>
            <button class="filter" data-filter="sideorders">Sideorders</button>
            <button class="filter" data-filter="desserts">Desserts</button>
            <button class="filter" data-filter="drinks">Drinks</button>

        </div>

        <div id="retter">

        </div>


    </section>



    <script src="script.js"></script>
</body>

</html>
